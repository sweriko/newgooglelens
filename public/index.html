<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Lens Automation</h1>
        <form id="image-form">
            <label for="image-url">Enter Image URL:</label>
            <input type="url" id="image-url" required placeholder="https://example.com/image.png">
            <button type="submit">Search with Google Lens</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
